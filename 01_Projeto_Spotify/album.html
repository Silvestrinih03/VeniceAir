<!DOCTYPE html>
<html>
    <head>
        <title>Spotify</title>
        <link href="css/album.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Toda tag de conteúdo pode ter ID -->
        <div id="main">
            <!-- Aqui vai o cabeçalho do album musical -->
            <div id="header">
                <div id="cover">
                    <img src="assets/images/pulse.jpeg">
                </div>
                <div id="albumInfo">
                    <h1>Pulse</h1>
                    <h2>Pink Floyd</h2>
                </div>
            </div>
            <!-- Player: lista de músicas e detalhes (conteúdo principal) -->
            <div id="content"></div>
            <!-- Rodapé com as informações do álbum e diretórios autorais-->
            <div id="footer"></div>
        </div>
    </body>
</html>
