<!DOCTYPE html>
<html>
    <head>
        <title>Spotify</title>
        <link href="css/album.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Toda tag de conteúdo pode ter ID -->
        <div id="main">
            <!-- Aqui vai o cabeçalho do album musical -->
            <div id="header">
                <div id="cover">
                    <img src="assets/images/pulse.jpeg">
                </div>
                <div id="albumInfo">
                    <h1>Pulse</h1>
                    <h2>Pink Floyd</h2>
                </div>
            </div>
            <!-- Player: lista de músicas e detalhes (conteúdo principal) -->
            <div id="content">
                <table id="musicList">
                    <thead>
                        <tr>
                            <th>#</th> <!--as colunas-->
                            <th>Title</th>
                            <th>Plays</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>FARNK: Panis Angelicus FW61</td>
                            <td>2.500.050</td>
                            <td>3:43</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Schubert: AVE MARIA</td>
                            <td>7.700.050</td>
                            <td>5:21</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Rodapé com as informações do álbum e diretórios autorais-->
            <div id="footer"></div>
        </div>
    </body>
</html>
