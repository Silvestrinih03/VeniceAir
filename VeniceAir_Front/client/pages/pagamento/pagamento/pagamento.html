<html>
<head>
    <link rel="stylesheet" href="pagament.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeniceAir Pagamento</title>
    <link href="../../Geral/assets/css/header_page.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Escolha a forma de pagamento:</h1>
        <form>
            <dv>
                <p>CARTÃO DE CREDITO:</p>
            </dv>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="numero">N° Cartão:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>
            </div>
            <div class="input-group">
                <label for="validade">Validade:</label>
                <input type="date" id="validade" name="validade" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div>
                <p>________________________________________________________________</p>
            </div>
            <div>
                <p>PIX</p>
            </div>
            <div id="image_pix">
                <div id="img_pix">
                    <img src="assets/images/pix.png.jpg"> 
            </div>
            <div>
                <p>APROXIME SUA CÂMERA PARA LER O QR CODE</p>
            </div>
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit" id="confirmar">Confirmar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

<script>
form.addEventListener("submit", function(event) {
    
    event.preventDefault();

    const nome = form.nome.value;
    const numero = form.numero.value;
    const cpf = form.cpf.value;
    const validade = form.validade.value;
    const cvv = form.cvv.value;
    const name = form.name.value;
});
</script>
</html>
