<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Geral/assets/css/header_page.css">
    <link rel="stylesheet" href="../assets/css/cadastroVoos.css">
    <title>Cadastro de Voos - VeniceAir</title>
</head>
<body>
    <div id="header_page">
        <div id="img_logo">
            <img src="../../Geral/assets/images/logo.png"> 
        </div>
        <div id="title_page">
            <h1>VeniceAir <br> Cadastro de Voos</h1>
        </div>
        <div id="button_padrao">
            <button id="padrao_button"><a href="voos.html">Voltar</a></button>
        </div>
      </div>
    <div class="cadastro-voos">
        <h1>Cadastro de Voos</h1>
        <p>Preencha todos os campos para cadastrar uma aeronave.</p>
        <form>
            <label for="numero_voo">Voo:</label>
            <input type="text" id="numero_voo" name="numero_voo" required>

            <label for="origem">Origem:</label>
            <input type="text" id="origem" name="origem" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required>
            
              <button type="submit">Cadastrar Voo</button>
        </form>
        <!---Botão para deletar um voo-->
        <button id="deletarVoo">Deletar Voo/button>
    </div>
    <script>
         document.getElementById("deletarVoo").addEventListner("click",function(){
    alert("Voo deletado com sucesso!")}
        
    </script>
</body>
</html>
