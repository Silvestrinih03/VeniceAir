<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Aeroportos</title>
    <link rel="stylesheet" href="../../../Geral/assets/css/header_page.css">
    <link rel="stylesheet" href="../../assets/css/cadastroAeroportos.css">
</head>
<body>
    <div id="header_page">
        <div id="img_logo">
            <img src="../../../Geral/assets/images/logo.png"> 
        </div>
        <div id="title_page">
            <h1>VeniceAir <br> Cadastro de Aeroportos</h1>
        </div>
        <div id="button_padrao">
            <button id="padrao_button"><a href="../aeroportos.html">Voltar</a></button>
        </div>
    </div>
    <div class="container">
        <!-- <h1>CADASTRO DE AEROPORTO</h1> -->
        <p>Preencha todos os campos para cadastrar um aeroporto.</p>
        <form action="/inserirAeroporto" method="put">
            <div class="form-group">
                <label for="aeroporto">Nome do Aeroporto:</label>
                <input type="text" id="aeroporto" name="aeroporto" required>
            </div>
            <div class="form-group">
                <label for="cadastro">Cidade do Aeroporto:</label>
                <input type="text" id="cadastro" name="cadastro" required>
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <button type="submit" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
