    <title>VeniceAir - AERONAVES</title>

  </head>
  <body>
    <!-- Cabeçalho da páginaa -->
    <div id="header_page">
      <div id="img_logo">
        <img src="../../../Geral/assets/images/logo.png">
      </div>
      <div id="title_page">
          <h1>VeniceAir <br> Cadastro de Aeronaves</h1>
      </div>
      <div id="button_padrao">
          <button id="padrao_button"><a href="../aeronaves.html">Voltar</a></button>
      </div>
    </div>
    <!-- Formulário de cadastro -->
    <div class="container">
      <p>Preencha todos os campos para cadastrar uma aeronave.</p>
      <form action="/inserirAeronave" method="put">
        <label for="comboFabricantes">Fabricante da aeronave:</label>
        <select name="comboFabricantes" id="comboFabricantes">
          <option value="0" selected>Selecione o fabricante</option>
          <option value="1">AirBus</option>
          <option value="2">Boeing</option>
          <option value="3">EMBRAER</option>
        </select>

        <label for="modelo">Modelo da aeronave:</label>
        <input type="text" id="modelo" name="modelo"/>

        <label for="anoFab">Ano de fabricação:</label>
        <input type="number" id="anoFab" name="anoFab" maxlength="4" size="5"/>

        <label for="qtdeAssentos">Número de Assentos:</label>
        <input type="number" id="totalAssentos" name="totalAssentos" maxlength="4" size="5"/>

        <button type="submit" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
        <button type="reset">Limpar</button>
      </form>
      <p id="status" class="statusError"></p>
    </div>
