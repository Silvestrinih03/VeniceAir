<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../Geral/assets/css/header_page.css">
        <link rel="stylesheet" href="../../assets/css/cadastroVoos.css">
        <title>Cadastro de Voos - VeniceAir</title>
        <script>
            function preencheuVoo(){
                let resultado = false;

                const numero_voo = document.getElementById('numero_voo').value;
                if(numero_voo.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuOrigem(){
                let resultado = false;

                const origem = document.getElementById('origem').value;
                if(origem.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuDestino(){
                let resultado = false;

                const destino = document.getElementById('destino').value;
                if(destino.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuData(){
                let resultado = false;

                const data = document.getElementById('data').value;
                if(data.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuHorario(){
                let resultado = false;

                const horario = document.getElementById('horario').value;
                if(horario.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuValor(){
                let resultado = false;

                const valor = document.getElementById('valor').value;
                if(valor.length > 0){
                    resultado = true;
                }
                return resultado;
            }



            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'PUT', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirVoo', requestOptions).then(T => T.json())
            }

            function inserirVoo(){
                if(!preencheuVoo()){
                    MessageStatus("Preencha a identificação do voo!", true);
                    return
                }
                if(!preencheuOrigem()){
                    MessageStatus("preencha a origem!", true);
                    return
                }
                
                if(!preencheuDestino()){
                    MessageStatus("Preencha o destino!", true);
                    return
                }

                if(!preencheuData()){
                    MessageStatus("Preencha a data!", true);
                    return
                }

                if(!preencheuHorario()){
                    MessageStatus("Preencha o horário!", true);
                    return
                }
                if(!preencheuValor()){
                    MessageStatus("Preencha o valor!", true);
                    return
                }

                const Voo = document.getElementById("numero_voo").value;
                const Origem = document.getElementById("origem").value;
                const Destino = document.getElementById("data").value;
                const Horario = document.getElementById("horario").value;
                const Valor = document.getElementById("valor").value;

                fetchInserir({
                    Voo: numero_voo,
                    Origem: origem,
                    Destino: data,
                    Horario: horario,
                    Valor: valor
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Aeronave cadastrada... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar aeronave...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }
        </script>
    </head>
    <body>
        <div id="header_page">
            <div id="img_logo">
                <img src="../../../Geral/assets/images/logo.png"> 
            </div>
            <div id="title_page">
                <h1>VeniceAir <br> Cadastro de Voos</h1>
            </div>
            <div id="button_padrao">
                <button id="padrao_button"><a href="../voos.html">Voltar</a></button>
            </div>
        </div>
        <div class="cadastro-voos">
            <p>Preencha todos os campos para cadastrar voo.</p>
            <form action="/inserirVoos" method="put"></form>
                <label for="numero_voo">Voo:</label>
                <input type="text" id="numero_voo" name="numero_voo" required>

                <label for="origem">Origem:</label>
                <input type="text" id="origem" name="origem" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" required>
                
                <button type="submit" onclick="cadastrarVoo()">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </body>
</html>
