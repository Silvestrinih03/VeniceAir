<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Aeroportos</title>
    <link rel="stylesheet" href="../assets/css/cadastroAeroportos.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE AEROPORTO</h1>
        <p>Preencha todos os campos para cadastrar um aeroporto.</p>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Aeroporto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cadastro">Cadastro do Aeroporto:</label>
                <input type="text" id="cadastro" name="cadastro" required>
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <button type="button" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
                <button type="reset">Limpar</button>
                <button type="button" id="btnSair" name="btnSair">Sair</button>
            </div>
        </form>
    </div>
</body>
</html>
