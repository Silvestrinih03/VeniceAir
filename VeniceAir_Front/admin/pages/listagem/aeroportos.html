<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeniceAir Aeroportos</title>
    <link href="../../../Geral/assets/css/header_page.css" rel="stylesheet"/>
    <link href="../../assets/css/listagem.css" rel="stylesheet"/>
    <script>
        function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSuccess'
                }
                pStatus.textContent = msg;

                // Oculta a mensagem após 1 segundos (1000 milissegundos)
                setTimeout(function() {
                        pStatus.textContent = '';
                        }, 1000);
            }

            function fetchListar(body){
                const requestOptions = {
                    method: 'GET', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/listarAeroportos', requestOptions).then(T => T.json())
            }

            function listarAeroportos(){
                        const dataBody = document.getElementById('dataBody');
                fetchListar()
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        
                        // Limpa qualquer conteúdo anterior da tabela
                        dataBody.innerHTML = '';

                        // Preenche a tabela com os dados da resposta
                        // Editar???
                        customResponse.payload.forEach(item => {
                            const idaeroporto = item[0];
                            const sigla = item[1];
                            const cidade = item[2];

                            const row = dataBody.insertRow();
                            const cell1 = row.insertCell(0);
                            const cell2 = row.insertCell(1);
                            const cell3 = row.insertCell(2);
                            cell1.textContent = idaeroporto;
                            cell2.textContent = sigla;
                            cell3.textContent = cidade;
                        });
                    }else{
                        MessageStatus("Erro ao listar aeroportos...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao listar... Contate o suporte.", true);
                        console.log("Falha grave ao listar." + e)
                    });
            }
             
            document.addEventListener("DOMContentLoaded", function() {
                listarAeroportos();
            });
    </script>
</head>
<body>
    <div id="header_page">
        <div id="img_logo">
            <a href="../../../Geral/dashboard.html"><img src="../../../Geral/assets/images/logo.png"></a> 
        </div>
        <div id="title_page">
            <h1>VeniceAir Aeroportos</h1>
        </div>
        <div id="button_padrao">
            <button id="padrao_button"><a href="../area_admin.html">Voltar</a></button>
        </div>
    </div>
    <div id="botao_cadastrar">
        <button id="cadastrar"><a href="../cadastro/cadastroAeroportos.html">Cadastrar</a></button>
        <button id="cadastrar"><a href="../edicao/editarAeroportos.html">Editar</a></button>
        <button id="cadastrar"><a href="../exclusao/excluirAeroportos.html">Excluir</a></button>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>SIGLA</th>
                <th>CIDADE</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</body>
</html>
