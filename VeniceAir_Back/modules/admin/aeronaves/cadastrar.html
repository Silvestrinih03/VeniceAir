<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeronaves - Cadastrar</title>
    <script lang="javascript">
        //Verifica se o campo é numérico
        function anoValido(){
            var campoAno = document.getElementById("anoFab");
            console.log(campoAno.toString());
        }
    </script>
</head>
<body>
    <h1>Nova Aeronave</h1>
    <p>Preencha todos os campos para cadastrar uma aeronave.</p>
    <form>
        <p>
            <label for="comboFabricantes">Fabricante da aeronave:</label><br/>
            <select name="comboFabricantes" id="comboFabricantes">
                <option value="0" selected>Selecione o fabricante</option>
                <option value="1">Airbus</option>
                <option value="2">Boenig</option>
                <option value="3">Embraer</option>
            </select>
        </p>
        <p>
            <label for="modelo">Modelo da aéronave:</label><br/>
            <input type="text" id="modelo" name="modelo"/>
        </p>
        <p>
            <label for="referencia">Registro referência:</label><br/>
            <input type="text" id="referencia" name="referencia"/>
        </p>
        <p>
            <label for="anoFab">Ano de fabricação:</label><br/>
            <input type="text" id="anoFab" name="anoFab" maxlength="4" size="5"/>
        </p>
        <p>
            <label for="qnt_assentos">Total de assentos (passageiros):</label><br/>
            <input type="text" id="qnt_assentos" name="qnt_assentos" maxlength="4" size="5"/>
        </p>
        <p>
            <!--
                Forma antiga 
                <input type="submit" value="Cadastrar" id="btnCadastrar" name="btnCadastrar">
            -->
            <button type="submit" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
            <button type="reset">Limpar</button>
            <button type="button" id="btnSair" name="btnSair">Sair</button>
        </p>
    </form>
</body>
</html>
